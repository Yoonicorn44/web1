<h1>클래식</h1>
<a href = "https://ko.wikipedia.org/wiki/%ED%81%B4%EB%9E%98%EC%8B%9D_%EC%9D%8C%EC%95%85">클래식</a>(영어: classic)은 <strong><u>'고전'</u></strong>이라는 뜻입니다.
'고전'이란 국어사전을 보면 "옛날에 만들어진 것으로 오랜 시대를 거쳐 현재도 아직 높이 평가받고 있는 예술작품"을 의미합니다.<br>
 그러나 19세기에는 대략 1750~1820년대의 음악을 고전주의로 간주했습니다. <br>
 고전주의 시대에 들어서고 나서야 비로소 전형적인 서양 고전음악으로서의 클래식 형식이 거의 완성되었죠.
